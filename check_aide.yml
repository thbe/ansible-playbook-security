---
- hosts: all
  gather_facts: true

  tasks:
    # Check host with aide
    - name: Check host with aide
      become: true
      become_user: root
      ansible.builtin.command:
        cmd: aide --check
      ignore_errors: true
      register: aide_check_playbook

    # Store the aide output locally
    - name: Store the aide output locally
      ansible.builtin.copy:
        content: "{{ aide_check_playbook.stdout }}"
        dest: results/aide/{{ ansible_hostname }}_check.txt
      delegate_to: localhost
